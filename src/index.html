<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password generator</title>
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <div class="page">
      <img src="./assets/logo.svg" alt="logo" class="logo" />
      <div class="app">
        <div class="app__type">
          <div class="radio-group">
            <div class="radio-group__button">
              <input
                type="radio"
                name="password-type"
                id="scharacters"
                checked="true"
              />
              <label for="scharacters">
                Символы
              </label>
            </div>
            <div class="radio-group__button">
              <input type="radio" name="password-type" id="phrase" />
              <label for="phrase">
                Фраза
              </label>
            </div>
          </div>
        </div>
        <div class="app__password">
          <div class="password">
            <div class="password__field">PnfYucRbss5oNJzg2VJn5BQCm</div>
            <button class="password__button">
              <img src="./assets/copy.svg" alt="copy" />
            </button>
          </div>
        </div>
        <div class="app__strenght">
          <div class="strenght">
            <div class="strenght__estimate"></div>
            <div class="strenght__label">Хороший</div>
          </div>
        </div>
        <div class="app__length">
          <div class="label">Длина</div>
          <div class="length">
            <input
              id=""
              class="length__range"
              type="range"
              min="1"
              max="99"
              step="1"
              value="10"
              name=""
            />
            <input id="" class="length__count" type="text" name="" value="10" />
          </div>
        </div>
        <div class="app__characters">
          <div class="label">Виды символов</div>
          <div class="checkbox-group">
            <div class="checkbox">
              <input
                type="checkbox"
                name="characters_uppercase-letters"
                id="characters_uppercase-letters"
                checked="true"
              />
              <label for="characters_uppercase-letters">A-Z </label>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                name="characters_lowercase-letters"
                id="characters_lowercase-letters"
                checked="true"
              />
              <label for="characters_lowercase-letters">a-z </label>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                name="characters_numbers"
                id="characters_numbers"
                checked="true"
              />
              <label for="characters_numbers">0-9 </label>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                name="characters__special"
                id="characters__special"
              />
              <label for="characters__special">!”#$ </label>
            </div>
          </div>
        </div>
      </div>
      <img
        class="info-button"
        src="./assets/info-button.svg"
        alt="information about this app"
      />
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
